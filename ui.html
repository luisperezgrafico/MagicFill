<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding: 16px;
      }

      select,
      input,
      button {
        font-size: 14px;
        margin-bottom: 8px;
      }

      /* Add styles for the modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="format-select">Choose a format:</label>
      <select id="format-select">
        <option value="names">Names</option>
        <option value="dates">Dates</option>
        <!-- Add more formats here -->
      </select>
    </div>
    <div>
      <label for="custom-format-input">Custom format:</label>
      <input type="text" id="custom-format-input" placeholder="e.g., Dog names" />
    </div>
    <div>
      <label for="replicate-format-input">Replicate this format:</label>
      <input type="text" id="replicate-format-input" placeholder="e.g., 1231231-FR-2012" />
    </div>
    <button id="populate-text">Populate Text</button>
    <!-- Add the Manage API Key button -->
    <button id="manage-api-key">Manage API Key</button>

    <!-- Add the modal for managing the API key -->
    <div id="api-key-modal" class="modal">
      <div class="modal-content">
        <h3>Manage API Key</h3>
        <label for="api-key">API Key:</label>
        <input type="text" id="api-key" placeholder="Enter your OpenAI API key" />
        <button id="save-api-key">Save API Key</button>
        <button id="close-api-key-modal">Close</button>
      </div>
    </div>

    <script>
      document.getElementById('populate-text').onclick = () => {
        const formatSelect = document.getElementById('format-select');
        const customFormatInput = document.getElementById('custom-format-input');
        const replicateFormatInput = document.getElementById('replicate-format-input');
        let selectedFormat = formatSelect.value;
        const customFormat = customFormatInput.value;
        const replicateFormat = replicateFormatInput.value;

        if (customFormat) {
          selectedFormat = 'custom';
        } else if (replicateFormat) {
          selectedFormat = 'replicate';
        }

        // Send the selected format, custom format, and replicate format to the main plugin script
        parent.postMessage({ pluginMessage: { type: 'populate-text', selectedFormat, customFormat, replicateFormat } }, '*');
      };

      // ... the rest of the event listeners ...
    </script>
  </body>

</html>
